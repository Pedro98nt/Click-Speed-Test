<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pedro</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main x-data="clickSpeedTest()" x-init="restart()">
            <header>
              <p> <span><abbr title="Clicks Per Second">CPS</abbr></span><br/><b x-text="cpsFixed"></b></p>
              <div></div>
              <p> <span>CPS MAX</span><br/><b x-text="cpsMaxFixed"></b></p>
            </header>
            <div :class="{active: focus}" :style="`--cps: ${cps}`"></div>
            <button x-ref="btn" @mousedown="mouseDown" @mouseup="mouseUp" @focus="focus = true" @blur="focus = false"></button>
            <footer>
              <p> <span>Clicks</span><br/><b x-text="clicks"></b></p>
              <div></div>
              <p> <span>Time</span><br/><b x-text="clickingTime"></b><sub>s</sub></p>
            </footer>
          </main>
        <script src="script.js" async defer></script>
    </body>
</html>
